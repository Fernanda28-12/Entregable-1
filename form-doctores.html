<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Doctores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CENTRO MEDICO</h1>
    </header>
    <main>
        <form id="registro-doctores">
            <h2>REGISTRO DOCTORES</h2>
            <label for="nombre">Nombre:<span> *</span></label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido:<span> *</span></label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="cedula">Número de Cédula:<span> *</span></label>
            <input type="text" id="numero_cedula" name="numero_cedula" required>
            <label for="especialidad">Especialidad:<span> *</span></label>
            <select id="especialidad" name="especialidad">
                <option value="">Especialidad</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Medicina interna">Medicina interna</option>                
                <option value="Dermatología veterinaria">Dermatología</option>
                <option value="Rehabilitación física">Rehabilitación física</option>
                <option value="Psicología">Psicología</option>
                <option value="Odontología">Odontología</option>
                <option value="Radiología veterinaria">Radiología</option>
            </select>
            <label for="consultorio">Consultorio:<span> *</span></label>
            <input type="number" id="consultorio" name="consultorio" required>
            <label for="correo">Correo de contacto:<span> *</span></label>
            <input type="email" id="correo_contacto" name="correo_contacto" required>
            

            <input type="submit" value="Enviar">
        </form>
        <div class="boton-container">
            <input type="button" id="botonVolver" value="Volver">
        </div>
    </main>
    <script src="volver.js"></script>
    <script src="form_doctores.js"></script>
</body>
</html>
